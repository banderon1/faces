<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Biscuit <small>Profile Maker</small></h1>
			<form role="form" ng-submit="submit()">

				<div class="form-content">
					<div class="form-group">
                        <input ng-model="auth.email" type="text" class="form-control input-underline input-lg" placeholder="Email">
					</div>

					<div class="form-group">
                        <input ng-model="auth.password" type="password" class="form-control input-underline input-lg" placeholder="Password">
					</div>
				</div>

                <div class="error">{{ auth.errorMsg }}</div>

                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

			</form>

		</div>	
	</div>

</div>
